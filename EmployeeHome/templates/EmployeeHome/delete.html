<!DOCTYPE html>
<html>
    <head>
        <title>Delete Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<link rel="stylesheet" href="static/EmployeeHome/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <style>
          label{
        color: black;
    }
        body{
            /* background: url("/static/img/oracle.jpg") no-repeat; */
          /* Full height */
  height: 100%;

/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: 100% 100%;
    }
     #push{
        padding-top: 10px;
    } 
    #but{
        margin-left: 30px;
        padding: 10px;
    }

          text-align: center;
            padding-top: 30px;

      }

    <body>
        <h1>Delete Page</h1>
        <div id="push" class="container d-flex align-items-center justify-content-center ">
           
            <form method="POST">
                {% csrf_token %}
                <br><br><br>
                <div class="form-group">
                    <h2>Are you sure?</h2><br><div>
                    <div>
                        <button class="btn btn-primary" id="but" type="submit" name="submit">Yes</button>
                    <!-- <a class="btn btn-primary" id="but" href="http://127.0.0.1:8000/list/">NO</a> -->
                        <button class="btn btn-primary" id="but" type="button" onclick="history.back()">NO</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
